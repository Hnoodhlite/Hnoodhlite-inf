<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hnoodh Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    #vanta-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 3.5rem;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      animation: textGlow 3s infinite alternate ease-in-out;
    }

    #canvas-container {
      position: absolute;
      bottom: 10%;
      width: 100%;
      height: 70%;
    }

    @keyframes textGlow {
      from {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
      to {
        text-shadow: 0 0 50px rgba(255, 255, 255, 1);
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <h1>Welcome to Hnoodh Website</h1>
  <div id="canvas-container"></div>

  <script>
    // Animated Background with Vanta.js
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x6a0dad,
      backgroundColor: 0x0f0f2e,
      points: 12.00,
      maxDistance: 20.00,
    });

    // Three.js setup for 3D Miku model
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
    scene.add(ambientLight);

    // Load Miku 3D model
    const loader = new THREE.GLTFLoader();
    loader.load(
      'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/models/gltf/HatsuneMiku.glb',
      (gltf) => {
        const model = gltf.scene;
        model.scale.set(2, 2, 2);
        model.position.set(0, -2, 0);
        scene.add(model);

        // Animation loop for the model
        function animateModel() {
          requestAnimationFrame(animateModel);
          model.rotation.y += 0.01; // Rotate the model slowly
          renderer.render(scene, camera);
        }
        animateModel();
      },
      undefined,
      (error) => {
        console.error('An error occurred while loading the model:', error);
      }
    );

    camera.position.z = 5;

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
