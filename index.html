<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hnoodh Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    #vanta-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #header {
      text-align: center;
      margin-top: 30px;
      padding: 0 20px;
    }

    #header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    #header .animated-text {
      font-size: 1.2rem;
      color: #f7d9ff;
      margin-top: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    #canvas-container {
      position: absolute;
      bottom: 10%;
      width: 100%;
      height: 70%;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #6a0dad;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #9a4dff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccccff;
      width: 100%;
    }

    footer a {
      color: #f7d9ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div id="header">
    <h1>Welcome to Hnoodh's Website</h1>
    <div class="animated-text"></div>
    <button onclick="location.href='page2.html'">Explore More</button>
  </div>
  <div id="canvas-container"></div>
  <footer>
    <p>Created by Hnoodh, an independent developer passionate about creating amazing projects for the community.</p>
    <p>&copy; 2024 Hnoodh. All Rights Reserved.</p>
  </footer>

  <script>
    // Animated Background with Vanta.js
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x6a0dad,
      backgroundColor: 0x0f0f2e,
      points: 12.00,
      maxDistance: 20.00,
    });

    // Typed.js for animated text
    new Typed(".animated-text", {
      strings: [
        "Discover creativity.",
        "Explore innovation.",
        "Hnoodh: Building the future."
      ],
      typeSpeed: 50,
      backSpeed: 30,
      loop: true,
    });

    // Three.js setup for 3D Miku model
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
    scene.add(ambientLight);

    // Load Miku 3D model
    const loader = new THREE.GLTFLoader();
    loader.load(
      'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/models/gltf/HatsuneMiku.glb',
      (gltf) => {
        const model = gltf.scene;
        model.scale.set(2, 2, 2);
        model.position.set(0, -2, 0);
        scene.add(model);

        // Animation loop for the model
        function animateModel() {
          requestAnimationFrame(animateModel);
          model.rotation.y += 0.01; // Rotate the model slowly
          renderer.render(scene, camera);
        }
        animateModel();
      },
      undefined,
      (error) => {
        console.error('An error occurred while loading the model:', error);
      }
    );

    camera.position.z = 5;

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
