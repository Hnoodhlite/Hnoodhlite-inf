<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hnoodhlite</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #dcdcdc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .terminal {
            background-color: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 5px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .line {
            display: flex;
        }
        .prompt {
            color: #00ff00;
            margin-right: 10px;
        }
        .text {
            animation: typing 3s steps(30, end) infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .about {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2em;
            animation: fadeInOut 6s infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="line">
            <span class="prompt">$</span>
            <span class="text">مرحبا، أنا Hnoodhlite</span>
        </div>
        <div class="line">
            <span class="prompt">$</span>
            <span class="text">مطور برامج ومبرمج أكواد ومصمم</span>
        </div>
    </div>

    <div class="about">
        <p>أنا متخصص في تطوير البرمجيات وتصميم الأنظمة البرمجية. أحب البرمجة والعمل على مشاريع مبتكرة.</p>
    </div>

    <footer>
        <p>© 2024 Hnoodhlite. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
