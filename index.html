<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hnoodh Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      background-color: #0f0f2e;
      text-align: center;
    }

    #vanta-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #header {
      z-index: 1;
      padding: 0 20px;
    }

    #header h1 {
      font-size: 2rem;
      margin: 0;
    }

    #header .animated-text {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #d4b8ff;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #6a0dad;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #9a4dff;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ccccff;
    }

    footer a {
      color: #d4b8ff;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      #header h1 {
        font-size: 1.5rem;
      }

      #header .animated-text {
        font-size: 1rem;
      }

      button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      #header h1 {
        font-size: 1.2rem;
      }

      #header .animated-text {
        font-size: 0.9rem;
      }

      button {
        font-size: 0.8rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div id="header">
    <h1>Welcome to Hnoodh's Website</h1>
    <div class="animated-text"></div>
    <button onclick="location.href='page2.html'">Explore More</button>
  </div>
  <footer>
    <p>Created by Hnoodh, an independent developer passionate about creating amazing projects for the community.</p>
    <p>&copy; 2024 Hnoodh. All Rights Reserved.</p>
  </footer>

  <script>
    // Vanta.js Background Animation
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x6a0dad,
      backgroundColor: 0x0f0f2e,
      points: 10.00,
      maxDistance: 20.00,
    });

    // Animated Text using Typed.js
    new Typed(".animated-text", {
      strings: ["Discover creativity.", "Explore innovation.", "Hnoodh: Building the future."],
      typeSpeed: 50,
      backSpeed: 30,
      loop: true,
    });
  </script>
</body>
</html>
